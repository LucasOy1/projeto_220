<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de GET</title>
    <link rel="stylesheet" href="styleget.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <a href="index.html"><img src="imgs/logo.png" alt="logo"><span class="title">CalcSaúde</span></a>
    </header>
    <div id="lado-direito"></div>
    <main id="container">
        <section id="img">
            <img src="imgs/logo.png" alt="logo">
        </section>

        <section id="calculadora">
            <form id="form">
                <h2 class="title">Calculadora - GET</h2>
                <div id="sexualidade" class="input-box">
                    <label for="sexoget">Sexo</label>
                    <select id="sexoget" class="input-field">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="pesoget">Peso em Kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input step="0.01" type="number" id="pesoget" required>
                        <span>Kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="alturaget">Altura em metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input step="0.01" type="number" id="alturaget" required>
                        <span>m</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="idadeget">Idade</label>
                    <div class="input-field">
                        <i class="fa-solid fa-cake-candles"></i>
                        <input type="number" id="idadeget" required>
                        <span>anos</span>
                    </div>
                </div>

                <div id="atividade" class="input-box">
                    <label for="atividadefisica">Selecione o nível de atividade física</label>
                    <select id="atividadefisica" class="input-field">
                        <option value="sedentario">Sedentário</option>
                        <option value="leve">Atividade leve</option>
                        <option value="moderado">Atividade moderada</option>
                        <option value="intenso">Atividade intensa</option>
                        <option value="muitoIntenso">Muito intenso</option>
                    </select>
                </div>

                <button type="button" id="calcular">Calcular</button>
            </form>
        </section>
    </main>

    <div id="modal" class="hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Resultado do Gasto Energético Total</h2>
            <p><strong>GET:</strong> <span id="modal-value"></span></p>
            <p id="modal-description"></p>
            <p><a id="saiba-mais-link" href="https://numax.com.br/blog/qual-a-diferenca-entre-geb-get-vet-e-met/" target="_blank">Saiba mais</a></p>
        </div>
    </div>
    
    
    <script src="scriptget.js"></script>
</body>
</html>
