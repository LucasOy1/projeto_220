<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de TMB</title>

    <link rel="stylesheet" href="/styletmb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <a href="/index.html"><img src="/imgs/logo.png" alt="logo"><span class="title">CalcSaúde</span></a>
    </header>
    <div id="lado-direito"></div>
    <main id="container">
        <section id="img">
            <img src="/imgs/logo.png" alt="logo">
        </section>

        <section id="calculadora">
            <form id="form">
                <h2 class="title">Calculadora - TMB</h2>

                <div id="sexualidade" class="input-box">
                    <label for="sexotmb" >
                        Sexo
                    </label>
                    <div>
                        <select id="sexotmb" class="input-field">
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                </div>

                <div class="input-box">
                    <label for="pesotmb">
                        Peso em Kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input step="0.01" type="number" id="pesotmb" required onkeydown="return event.keyCode !== 69 && event.keyCode !== 187 && event.keyCode !== 189" oninvalid="this.setCustomValidity ('Por favor, digite o seu peso em kg.')" oninput="this.setCustomValidity('')">
                        <span>
                            Kg
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="alturatmb">
                        Altura em centímetros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input step="0.01" type="number" id="alturatmb" required onkeydown="return event.keyCode !== 69 && event.keyCode !== 187 && event.keyCode !== 189" oninvalid="this.setCustomValidity ('Por favor, digite a sua altura em metros.')" oninput="this.setCustomValidity('')">
                        <span>
                            cm
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="idadetmb">Idade</label>
                    <div class="input-field">
                        <i class="fa-solid fa-cake-candles"></i>
                        <input type="number" id="idadetmb" required>
                        <span>anos</span>
                    </div>
                </div>

                <button id="calcular">
                    Calcular
                </button>
            </form>
            <div id="infos" class="hidden">
                <div id="resulttmb">
                    <div id="tmb">
                        <span id="value"></span>
                        <span>Seu tmb</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div id="modal" class="hidden">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Resultado da Taxa de Metabolismo Basal</h2>
                    <p><strong>TMB:</strong> <span id="modal-value"></span></p>
                    <p id="modal-description"></p>
                    <p><a id="saiba-mais-link" href="https://keto-mojo.com/pt/article/whats-bmi-bmr-lean-body-mass-fat-body-mass/" target="_blank">Saiba mais</a></p>
                </div>
            </div>   
            
        </section>
    </main>

    <script src="/scripttmb.js"></script>
</body>
</html>
